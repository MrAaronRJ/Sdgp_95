name: Contributing Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        title: '[Automated] Update from fork'
        branch: automated-update
        body: |
          This pull request is automatically generated by a GitHub Actions workflow.
          It updates the fork with the latest changes from the original repository.
